<div class="main">
  <h1>Item List </h1>
  
<div class="additem">
Product_name : <input [(ngModel)] = "name"     class="addtext">
Product_price : <input [(ngModel)] = "price"    class="addtext">
Product_Quantity: <input [(ngModel)] = "quantity" class="addtext">
<br><br>
<button (click) = "pushitem()">Add</button>
</div>

<br><br><br><br><br><br><br>
<br><br><br>
<div class="cuts">
<table align="center" border="5">
<th>Product_Name</th>
<th>Product_price</th>
<th>product_quantity</th>
<th></th>
  
</table>
<ul>
  
  <li *ngFor = "let x of list" ind="index">
  
  {{x.Name}} ____ {{x.Price}}  _____ {{x.Quantity}}  <span (click) = "removeitemarray(ind)"> X</span></li>
</ul>


</div>
